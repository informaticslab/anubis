</p>

<script>
Polymer({
	is:"anubis-problems-avoidingambiguity",
	toggle: function(e) {
		//console.log(e);
		//console.log(e.target.id);
		var id=e.target.id;
		//console.log(id.substring(id.length-4,id.length));
		if(id.substring(id.length-4,id.length)=="Icon")
		{
			id=id.substring(0,id.length-12);
			//console.log(id);
		}
		else
		{
			id=id.substring(0,id.length);
			//console.log(id);
		}
		
		

		document.querySelector('#'+id+'Collapse').toggle();
		

		if(document.querySelector('#'+id+'Collapse').opened)
		{
			document.querySelector('#'+id+'CollapseIcon').icon='remove-circle-outline';
		}
		else
		{
			document.querySelector('#'+id+'CollapseIcon').icon='add-circle-outline';
		}

	}

});

</script>
