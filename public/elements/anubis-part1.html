<dom-module id="anubis-part1">
<link rel="import" href="/styles/custom-theme.css" type="css">
	<template>
				<paper-tabs  attr-for-selected="tabselected" selected="{{tabsel}}">
			<paper-tab tabselected="purpose">PURPOSE</paper-tab>
			<paper-tab tabselected="instruction">INSTRUCTION</paper-tab>
    </paper-tabs>
    <iron-pages id="pages" class="flex" selected="{{tabsel}}" attr-for-selected="tab-route">
    	<div tab-route="purpose">
    		<div class="anchor-list">
    			<div class="anchor-list-item">General</div>
    			<div class="anchor-list-item">Line (a)</div>
    			<div class="anchor-list-item">Line (b), (c),( d)</div>
    			<div class="anchor-list-item">Onset to Death Interval</div>
    		</div>
    	</div>
    	<div tab-route="instruction">instr</div>
    <iron-pages>
		<div class="page-container">

  </div>
	</template>
</dom-module>
<script>
Polymer({
	is:"anubis-part1",
	properties: {
      tabsel: {
          type: String,
          value: "purpose"
        }
  }

});

</script>
