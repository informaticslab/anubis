      <p>The death certificate is a permanent legal record of the fact of death, and depending on the State of death, may be needed to get a burial permit. The death certificate provides important personal information about the decedent and about the circumstances and cause of death. This information has many uses related to:
      <ol>
      <li>The settlement of the estate and providing family members closure, peace of mind, and documentation of the cause of death.</li>
      <br/>
      <li>State and national mortality statistics, which are used to determine which medical conditions receive research and development funding, to set public health goals, and to measure health status at local, State, national, and international levels.</li>
