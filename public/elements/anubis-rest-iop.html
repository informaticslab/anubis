<dom-module id="anubis-rest-iop">
	<template>
    <div class="page-container">
    <!--<style include="custom-styles"></style>-->
    <span class="page-title">Injury or Poisoning</span>
    <hr class="hr"/>
    <!-- <span class="section-title">Welcome!</span> -->
    <span class="section-paragraph">
      <p>
      	These items should be filled out in all cases of deaths due to injury or poisoning. If anything other than natural diseases are mentioned in Parts I or II, including homicides, suicides, and accidents, which include all motor vehicle deaths, these items should be completed.
      	</p>
<p>For the <b>date of injury</b>, enter the exact month, day, and year of injury. Spell out the name of the month. Do <i>not</i> use a number for the month. The date of injury may differ from the date of death. Estimates may be provided with “Approx.” placed before the date.
</p>
<p>For the <b>time of injury</b>, enter the exact hour and minute of injury or use your best estimate. Use a 24-hour clock.
</p>
<p>For the <b>place of injury</b>, enter the general place, such as a restaurant, vacant lot, or home, where the injury occurred. Do not enter organization names (e.g., enter “factory”, <i>not</i> “Standard Manufacturing, Inc.”).
</p>
<p>For <b>injury at work</b>, enter “Yes” if the injury occurred at work.  Otherwise enter “No”. An injury may occur at work regardless of whether the injury occurred in the course of the decedent’s usual occupation. Here are some examples of injuries at work and injuries not at work:
</p>

<p>Injuries at work:</p>
<ul>
	<li>Injury while working or in vocational training on job premises</li>
	<li>Injury while on break, at lunch, or in parking lot on job premises</li>
	<li>Injury while working for pay or compensation, including at home</li>
	<li>Injury while working as a volunteer law enforcement official, etc.</li>
	<li>Injury while traveling on business, including to/from business contacts</li>
</ul>
<p>Injuries <i>not</i> at work:</p>
<ul>
<li>Injury while engaged in personal recreational activity on job premises</li>
<li>Injury while a visitor not on official work business to job premises</li>
<li>Homemaker working at homemaking activities</li>
<li>Student in school</li>
<li>Working for self for no profit (e.g., mowing yard, repairing own roof, hobby, etc.)</li>
<li>Commuting to or from work</li>
</ul>

<p>For location of injury, enter the complete address where the injury occurred including zip code.</p>

<p>For describing how the injury occurred, enter a brief, but specific and clear description of how the injury occurred. Explain the circumstances or cause of the injury. Specify the <u>type of gun</u> or <u>type of vehicle</u> (e.g., car, bulldozer, train, etc.) when relevant. Indicate if more than one vehicle involved and specify the type of vehicle the decedent was in.
</p>

<p>For transportation injuries, specify the role of the decedent. “Driver/Operator” or “Passenger” should be designated for motor vehicle injuries. Indicate “Other” when watercraft, aircraft, animals, or people attached to the outside of vehicles (e.g., surfers) are involved.</p>

    </span>
</div>

	</template>
</dom-module>
<script>
Polymer({

</script>
