<dom-module id="anubis-rest-iop">
	<template>
    <div class="page-container">
    <!--<style include="custom-styles"></style>-->
    <span class="page-title">Injury or Poisoning</span>
    <hr class="hr"/>
    <!-- <span class="section-title">Welcome!</span> -->
    <span class="section-paragraph">
      <p>
These items should be completed in all cases of deaths due to injury or poisoning. If anything other than natural diseases are mentioned in Parts I or II, such as homicides, suicides, and accidents, which include all motor vehicle deaths, then these items should be completed.
</p>

<p>For the <b>date of injury</b>,enter the exact month, day, and year of the injury. Spell out the name of the month. Use four digits for the year. The date of injury may differ from the date of death. Estimates may be provided with “Approx.” placed before the date.
</p>

<p>For the <b>time of injury</b>, enter the exact hour and minute of the injury. Use a 24-hour clock. If the exact time is unknown, estimates may be provided with “Approx.” placed before the time.
</p>

<p>For the <b>place of injury</b>, enter the general place, such as a restaurant, vacant lot, or home where the injury occurred. Do <u>not</u> enter organization names (e.g., enter “factory” not “Standard Manufacturing, Inc.”).
</p>

<p>For <b>injury at work</b>, enter “Yes” if the injury occurred at work. Otherwise enter “No.” An injury may occur at work regardless of whether the injury occurred in the course of the decedent’s usual occupation. The following are some examples of injuries at work and injuries not at work.
</p>

<p style="text-indent:20px;">Injuries at work:</p>
<ul style="text-indent:5px;">
	<li>Injury while working or in vocational training on job premises</li>
	<li>Injury while on break, at lunch, or in parking lot on job premises</li>
	<li>Injury while working for pay or compensation, including at home</li>
	<li>Injury while working as a volunteer law enforcement official, etc.</li>
	<li>Injury while traveling on business, including to/from business contacts</li>
</ul>


<p style="text-indent:20px;">Injuries <u>not</u> at work:</p>
<ul style="text-indent:5px;">
<li>Injury while engaged in personal recreational activity on job premises</li>
<li>Injury while a visitor not on official work business to job premises</li>
<li>Homemaker working at homemaking activities</li>
<li>Student in school</li>
<li>Working for self for no profit (e.g., mowing yard, repairing own roof, hobby, etc.)</li>
<li>Commuting to or from work</li>
</ul>

<p>For <b>location of injury</b>, enter the complete address where the injury occurred, including zip code.</p>

<p>For <b>describing how the injury occurred</b>, enter a brief, but specific and clear description of how the injury occurred. Explain the circumstances or cause of the injury. Specify the <u>type of gun</u> or <u>type of vehicle</u> (e.g., car, bulldozer, train, etc.) when relevant. Indicate if more than one vehicle was involved and specify the type of vehicle the decedent was in.
</p>

<p>For <b>transportation injuries</b>, specify the role of the decedent. “Driver/Operator” or “Passenger” should be designated for motor vehicle injuries. Indicate “Other” when watercraft, aircraft, animals, or people attached to the outside of vehicles (e.g., surfers) are involved.</p>

    </span>
</div>

	</template>
</dom-module>
<script>
Polymer({
