<dom-module id="anubis-rest-tobacco">
	<template>
    <div class="page-container">
    <!--<style include="custom-styles"></style>-->
    <span class="page-title">Tobacco Use</span>
    <hr class="hr"/>
    <!-- <span class="section-title">Welcome!</span> -->
    <span class="section-paragraph">
      <p>
      	Check "Yes" if the use of tobacco contributed to death. Tobacco use may contribute to deaths from a wide variety of diseases. Check "No" if tobacco use did not contribute to the death. 
      </p>
    </span>
            <br/>
    <p>
        <img class="container-small" src="/images/Tobacco.png" on-click="openDialog"/>
    </p>
    <simple-overlay on-iron-overlay-opened="patchOverlay" id="backdrop-p6" with-backdrop>
        <img style="width:100%" src="/images/Tobacco.png"/>
    </simple-overlay>
</div>

	</template>
</dom-module>
<script>
Polymer({
	is:"anubis-rest-tobacco",
    openDialog: function(){
        //console.log("opened");
        var dialog = document.getElementById("backdrop-p6");
        if (dialog) {
          dialog.open();
        }
    },
    patchOverlay: function (e) {
      if (e.target.withBackdrop) {
      e.target.parentNode.insertBefore(e.target._backdrop, e.target);
    }
    },

});

</script>
