<dom-module id="anubis-rest-pregnancy">
	<template>
    <div class="page-container">

    <hr class="hr"/>
    <!-- <span class="section-title">Welcome!</span> -->
    <span class="section-paragraph">

    <p>
        <img id="img2" class="container" src="/images/Pregnancy.png" on-click="openDialog" on-load="onLoaded"/>
    </p>

        <img style="width:100%" src="/images/Pregnancy.png"/>

</div>

	</template>

<script>
Polymer({
	is:"anubis-rest-pregnancy",
  openDialog: function(){
        //console.log("opened");
    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    }
    else{

        var dialog = document.getElementById("backdrop-p5");
        if (dialog) {
          dialog.open();
        }
      }
    },
    onLoaded: function() {
      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        document.getElementById("img2").style.width="100%";
      }
      else
      {
        document.getElementById("img2").style.width="auto";
      }
    }

});
